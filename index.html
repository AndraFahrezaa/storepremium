<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afaa x Rand Premium Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Animations to match React version */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="renderHome()">
                <div class="bg-blue-600 p-1.5 rounded-lg">
                    <i data-lucide="shopping-bag" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg hover:text-blue-400 transition">Afaa x Rand</span>
            </div>
            <div class="text-xs font-medium px-3 py-1 bg-green-900/30 text-green-400 rounded-full border border-green-900/50 flex items-center">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                Open
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="app" class="flex-grow max-w-3xl mx-auto w-full px-4 py-8">
        <!-- Content will be injected here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-950 border-t border-gray-800 py-8 mt-auto">
        <div class="max-w-3xl mx-auto px-4 text-center">
            <div class="flex justify-center space-x-6 mb-6 text-sm text-gray-400">
                <div class="flex items-center space-x-1">
                    <i data-lucide="clock" class="text-blue-500 w-4 h-4"></i>
                    <span>Fast Response</span>
                </div>
                <div class="flex items-center space-x-1">
                    <i data-lucide="shield-check" class="text-green-500 w-4 h-4"></i>
                    <span>Trusted Seller</span>
                </div>
                <div class="flex items-center space-x-1">
                    <i data-lucide="star" class="text-yellow-500 w-4 h-4"></i>
                    <span>Garansi</span>
                </div>
            </div>
            <p class="text-gray-600 text-sm">
                &copy; <span id="year"></span> Afaa x Rand Premium Store. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // Set Year
        document.getElementById('year').textContent = new Date().getFullYear();

        const phoneNumber = "6285974972951";

        // Data Produk
        const products = {
            am: {
                id: 'am',
                title: 'Alight Motion Premium',
                subtitle: 'Editor Video & Animasi Terbaik',
                color: 'from-emerald-500 to-teal-700',
                icon: 'AM',
                desc: 'Buka semua fitur premium, efek, dan hilangkan watermark.',
                packages: [
                    {
                        name: '1 Tahun PRIVATE',
                        price: 'IDR 10.000',
                        subPrice: 'MYR 2,43',
                        features: ['Akun Private (Milik Sendiri)', 'Garansi Full 1 Tahun', 'No Watermark', 'All Effects Unlocked'],
                        msg: 'Min mau beli Alight Motion Premium PRIVATE 1 tahun'
                    },
                    {
                        name: '1 Tahun SHARING',
                        price: 'IDR 5.000',
                        subPrice: 'MYR 1,21',
                        features: ['Akun Sharing', 'Garansi 6 Bulan', 'No Watermark', 'All Effects Unlocked'],
                        msg: 'Min mau beli Alight Motion Premium SHARING 1 tahun'
                    }
                ]
            },
            capcut: {
                id: 'capcut',
                title: 'CapCut Pro',
                subtitle: 'Edit Video Cinematic Instan',
                color: 'from-gray-700 to-black',
                icon: 'CC',
                desc: 'Akses template pro, efek premium, dan fitur cloud storage.',
                packages: [
                    {
                        name: '1 Minggu PRIVATE',
                        price: 'IDR 5.000',
                        subPrice: 'MYR 1,21',
                        features: ['Akun Private', 'Fitur Pro Unlocked', 'Cloud Storage Aktif', 'Tanpa Iklan'],
                        msg: 'Min mau beli CapCut Pro PRIVATE 1 minggu'
                    },
                    {
                        name: '1 Minggu SHARING',
                        price: 'IDR 3.000',
                        subPrice: 'MYR 0,73',
                        features: ['Akun Sharing', 'Fitur Pro Unlocked', 'Harga Ekonomis', 'Tanpa Iklan'],
                        msg: 'Min mau beli CapCut Pro SHARING 1 minggu'
                    }
                ]
            },
            youtube: {
                id: 'youtube',
                title: 'YouTube Premium',
                subtitle: 'Nonton Tanpa Iklan',
                color: 'from-red-600 to-red-800',
                icon: 'YT',
                desc: 'Bebas iklan, putar di latar belakang, dan download video.',
                packages: [
                    {
                        name: '1 Bulan Individual',
                        price: 'IDR 7.000',
                        subPrice: 'MYR 1,70',
                        features: ['Akun Pribadi', 'YouTube Music Premium', 'Background Play', 'No Ads'],
                        msg: 'Min mau beli YouTube Premium Individual Plan 1 bulan'
                    },
                    {
                        name: '1 Bulan Family Plan',
                        price: 'IDR 4.000',
                        subPrice: 'MYR 0,97',
                        features: ['Invite Family Group', 'Murah Meriah', 'Fitur Sama Full', 'No Ads'],
                        msg: 'Min mau beli YouTube Premium Family Plan 1 bulan'
                    }
                ]
            }
        };

        // Fungsi WhatsApp
        function handleWhatsApp(msg) {
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        // Render Home View
        function renderHome() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="fade-in">
                    <div class="text-center mb-10 space-y-2">
                        <h2 class="text-gray-400 text-sm uppercase tracking-widest font-semibold">Selamat Datang di</h2>
                        <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">
                            Afaa x Rand
                        </h1>
                        <div class="flex items-center justify-center space-x-2 my-4">
                            <span class="h-px w-8 bg-gray-700"></span>
                            <span class="text-xl font-bold text-white tracking-wide">PREMIUM STORE</span>
                            <span class="h-px w-8 bg-gray-700"></span>
                        </div>
                        <p class="text-gray-400 mt-4 max-w-lg mx-auto">
                            Pusat aplikasi premium termurah dan terpercaya. Jual Alight Motion Premium, CapCut Pro, dan YouTube Premium.
                        </p>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-2 gap-4 max-w-2xl mx-auto">
                        <!-- Alight Motion -->
                        <div onclick="renderDetail('am')" class="group cursor-pointer bg-gray-800 rounded-2xl p-4 md:p-6 border border-gray-700 hover:border-emerald-500 transition-all duration-300 hover:-translate-y-1 shadow-xl relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <div class="h-32 md:h-40 rounded-xl mb-4 overflow-hidden shadow-lg">
                            <img src="alightmotion.png"  
                            alt="Alight Motion Premium"
                            class="w-full h-full object-cover">
                            </div>

                            <h3 class="text-white font-bold text-lg md:text-xl text-center group-hover:text-emerald-400 transition-colors">Alight Motion</h3>
                            <p class="text-gray-400 text-xs md:text-sm text-center mb-3">Premium Video Editor</p>
                            <button class="w-full bg-gray-700 group-hover:bg-emerald-600 text-white text-sm py-2 rounded-lg transition-colors font-medium">Lihat Paket</button>
                        </div>

                        <!-- CapCut -->
                        <div onclick="renderDetail('capcut')" class="group cursor-pointer bg-gray-800 rounded-2xl p-4 md:p-6 border border-gray-700 hover:border-gray-400 transition-all duration-300 hover:-translate-y-1 shadow-xl relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <div class="h-32 md:h-40 rounded-xl mb-4 overflow-hidden shadow-lg">
                            <img src="CapCut.png"  
                            alt="CapCut Pro"
                            class="w-full h-full object-cover">
                            </div>
                            <h3 class="text-white font-bold text-lg md:text-xl text-center group-hover:text-gray-300 transition-colors">CapCut Pro</h3>
                            <p class="text-gray-400 text-xs md:text-sm text-center mb-3">All-in-one Editor</p>
                            <button class="w-full bg-gray-700 group-hover:bg-gray-600 text-white text-sm py-2 rounded-lg transition-colors font-medium">Lihat Paket</button>
                        </div>

                        <!-- YouTube -->
                        <div onclick="renderDetail('youtube')" class="group cursor-pointer col-span-2 md:col-span-2 bg-gray-800 rounded-2xl p-4 md:p-6 border border-gray-700 hover:border-red-500 transition-all duration-300 hover:-translate-y-1 shadow-xl relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-br from-red-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            <div class="flex flex-col md:flex-row items-center gap-4">
                            <div class="h-32 md:h-40 rounded-xl mb-4 overflow-hidden shadow-lg">
                            <img src="youtube.png"  
                            alt="YouTube Premium"
                            class="w-full h-full object-cover">
                            </div>
                                <div class="flex-1 text-center md:text-left">
                                    <h3 class="text-white font-bold text-lg md:text-2xl group-hover:text-red-400 transition-colors">YouTube Premium</h3>
                                    <p class="text-gray-400 text-sm mb-4">Nonton bebas iklan, background play & music.</p>
                                    <button class="w-full md:w-auto px-8 bg-gray-700 group-hover:bg-red-600 text-white text-sm py-2 rounded-lg transition-colors font-medium">Lihat Paket</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        // Render Detail View
        function renderDetail(productId) {
            const product = products[productId];
            const app = document.getElementById('app');

            // Generate features list HTML
            const generateFeatures = (features) => {
                return features.map(feat => `
                    <li class="flex items-center text-gray-300 text-sm">
                        <i data-lucide="check-circle" class="text-blue-400 w-4 h-4 mr-2 flex-shrink-0"></i>
                        ${feat}
                    </li>
                `).join('');
            };

            // Generate packages HTML
            const generatePackages = () => {
                return product.packages.map((pkg, idx) => `
                    <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 hover:border-blue-500 hover:shadow-lg hover:shadow-blue-500/10 transition-all duration-300 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h4 class="text-xl font-bold text-white mb-1">${pkg.name}</h4>
                                    <div class="h-1 w-12 bg-blue-500 rounded-full"></div>
                                </div>
                                ${idx === 0 ? `
                                    <span class="bg-yellow-500/20 text-yellow-400 text-xs px-2 py-1 rounded-full font-bold border border-yellow-500/50">
                                        BEST SELLER
                                    </span>
                                ` : ''}
                            </div>
                            <ul class="space-y-3 mb-6">
                                ${generateFeatures(pkg.features)}
                            </ul>
                        </div>
                        <div class="pt-4 border-t border-gray-700">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex flex-col items-start">
                                    <span class="text-xl font-bold text-white">${pkg.price}</span>
                                    <span class="text-xs text-gray-400">/ ${pkg.subPrice}</span>
                                </div>
                            </div>
                            <button onclick="handleWhatsApp('${pkg.msg}')" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center transition-all transform active:scale-95 shadow-lg shadow-green-900/50">
                                <span>Pesan via WhatsApp</span>
                            </button>
                        </div>
                    </div>
                `).join('');
            };

            app.innerHTML = `
                <div class="slide-up">
                    <button onclick="renderHome()" class="mb-6 flex items-center text-gray-400 hover:text-white transition-colors group">
                        <div class="bg-gray-800 p-2 rounded-full mr-2 group-hover:bg-gray-700 transition">
                            <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        </div>
                        <span>Kembali ke Home</span>
                    </button>

                    <div class="w-full p-8 rounded-2xl bg-gradient-to-br ${product.color} mb-8 shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-4 opacity-20">
                            <span class="text-9xl font-black text-white" style="font-family: sans-serif;">${product.icon}</span>
                        </div>
                        <div class="relative z-10">
                            <h2 class="text-4xl font-bold text-white mb-2">${product.title}</h2>
                            <p class="text-white/90 text-lg">${product.desc}</p>
                        </div>
                    </div>

                    <h3 class="text-2xl font-bold text-white mb-6 flex items-center">
                        <i data-lucide="zap" class="mr-2 text-yellow-400 w-6 h-6"></i>
                        Pilih Paket
                    </h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${generatePackages()}
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-gray-500 text-xs italic opacity-70">*Nilai tukar mata uang dapat berubah sewaktu-waktu mengikuti kurs yang berlaku.</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        // Initial Render
        renderHome();
    </script>
</body>
</html>
